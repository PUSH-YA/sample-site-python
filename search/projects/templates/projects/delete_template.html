{% extends 'main.html' %}

{% block content %}
<!-- will call the same action / url -->
<form method = "POST">
    <p>Are you sure you want to delete "{{object}}" ?</p>
    {% csrf_token %}
    <input type = "submit" name = "cancel" value="Cancel"/>
    <input type = "submit" name = "delete" value="Confirm"/>
</form>
{% endblock %}
