{% extends 'main.html' %}

{% block content %}
<!-- will call the same action / url -->
<form method = "POST" class = "custom-form">
    <p>Are you sure you want to delete "{{object}}" ?</p>
    {% csrf_token %}
    
    <style>
        .delete-confirm-submit {
        background-color: darkred;
        color: #f0b9a5;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 24px; 
        }

        .delete-confirm-submit:hover {
        background-color: rgb(76, 0, 0);
        }

        .delete-cancel-submit, .delete-cancel-submit:visited {
            color: #f0b9a5;
            background-color: darkgray;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px; 
        }

        .delete-cancel-submit:hover {
        background-color: rgb(86, 86, 86);
        }

    </style>
    <input type = "submit" class = "delete-confirm-submit"
    name = "cancel" value="Cancel" />
    <input type = "submit" class = "delete-confirm-submit"
    name = "delete" value="Confirm" />
</form>
{% endblock %}
