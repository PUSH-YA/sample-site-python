{% load static %}

<div style="display: flex; align-items: center; justify-content: space-between;">
   
    <h1 style="text-align: left; margin: 10vp">
        <a href = "{% url 'profiles' %}" class="logo-href"> 
            <img src = '{% static "images/logo.svg" %}' class = "logo-img">
            Projects repo
        </a>
    </h1>
    <div class = "header">
        <a href="{% url 'profiles' %}" class="link-spacing">Developers</a>
        <a href="{% url 'projects' %}" class="link-spacing">Projects</a>
        <a href="" class="link-spacing">Extra</a>

        {% if request.user.is_authenticated %}
        <a href="{% url 'account' %}" class="link-spacing">Account</a>
        <a href="{% url 'logout' %}" class = "button-style"
                style = "color: #1c1c1d;">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class = "button-style"
                style = "color: #1c1c1d;">Login / Sign-Up</a>
        {% endif %}
    </div>
</div>

<hr>
