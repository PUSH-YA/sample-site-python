{% extends 'main.html' %}

{% load static %}

{% block content %}
<div style = "display: inline-flex">
    <a href="{% url 'account' %}" style = 'padding: 5px' >
        <img src="{% static 'images/back.png' %}" width="52px" style="margin-left: 20px" class="hoverable-image">
    </a>    
    <h1 style = "margin-left: 20px">Create Skill</h1>
</div>

<div style = "margin-left: 50px; margin-right: 50px; max-width: 1980px">
    <form method = 'POST' action = "" enctype="multipart/form-data" class="custom-form">
        {% csrf_token %}
        {% for field in form %}
        {{field.label}}
        {{field}}
        {% endfor %}
        <input type = "submit" Value = "Submit">
    </form>
</div>
<br>
<br>
{% endblock content%}
